<script>
  var input="madam";
// var check_type=typeof(a);
if(typeof(input)!=="string"||input===""){
  console.log("Enter the valid input")
}
else{
  var result= palindrome(input);
  var output=(result===input)?"Palindrome":"Not Palindrome";
  console.log(output);
   
 
}
//palindrome function

function palindrome(input){
  var reverse="";
for(let i=input.length-1;i>=0;i--){
 reverse+=input.charAt(i);
}
return reverse;
}
